<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Demo</title>
</head>
<body>
  <h1>Login</h1>
  <form>
    <label>
      Email:
      <input type="email" name="email" />

</html>
